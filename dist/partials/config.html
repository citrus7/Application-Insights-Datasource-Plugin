<h3 class="page-heading">App Insights API Credentials</h3>
<!-- Included partial -->
<div class="gf-form-group max-width-40">
  <div class="gf-form">
    <label class="gf-form-label width-13">Application ID</label>
    <input type="text" class="gf-form-input max-width-25" ng-model='ctrl.current.jsonData.app_id' placeholder="default"></input>
    <info-popover mode="right-absolute">
      The ID of the application to pull data from
    </info-popover>
  </div>
  <div class="gf-form">
    <label class="gf-form-label width-13">API Key</label>
    <input type="text" class="gf-form-input max-width-25" ng-model='ctrl.current.jsonData.api_key' placeholder="default"></input>
    <info-popover mode="right-absolute">
      The API key used for autherization. Generated from the Application Insights dashboard.
    </info-popover>
  </div>
</div>
